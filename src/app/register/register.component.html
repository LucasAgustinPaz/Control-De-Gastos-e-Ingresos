<div class="registro-container">
  <div class="registro-box">
    <h2 class="registro-title">Registrarse</h2>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" required>
      </div>
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" id="correoElectronico" name="correoElectronico" [(ngModel)]="usuario.correoElectronico" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
      </div>
      <button type="submit" [disabled]="!registroForm.valid" class="btn-registro">Registrarse</button>
      <button class="btn-cancel"><a routerLink="/">Cancelar</a></button>
    </form>
  </div>
</div>
