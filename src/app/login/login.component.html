<!-- login.component.html -->

<div class="container">
  <div class="login-box">
      <h1>Iniciar Sesión</h1>
      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
          </div>
          <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <br>
              <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn-login">Iniciar Sesión</button>
      </form>
      <div class="registro-section">
          <div class="registro-content">
              <p class="registro-text">¿No tiene cuenta?</p>
              <button class="registro-btn"><a routerLink="/registrarse">Registrarse</a></button>
          </div>
      </div>
  </div>
</div>
