<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn-login">Iniciar Sesión</button>
      </form>
      <div class="registro-section">
        <div class="registro-content">
          <p class="registro-text">¿No tiene cuenta?</p>
          <button><a routerLink="/registrarse">Registrarse</a></button>
        </div>
      </div>
    </div>
  </div>
